<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container p-5 rounded-4" id="hesap-makinesi">
        <div class="row mb-5">
            <div class="col-12">
                <input type="text" class="form-control
                p-4 fs-2" id="sonuc" placeholder="0">
            </div>
        </div>
        <div class="row mb-5 text-center">
            <div class="col-3">
                <button class="btn btn-lg">1</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">2</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">3</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">4</button>
            </div>
        </div>
        <div class="row mb-5 text-center">
            <div class="col-3">
                <button class="btn btn-lg">5</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg ">6</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">7</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">8</button>
            </div>
        </div>

        <div class="row mb-5 text-center">
            <div class="col-3">
                <button class="btn btn-lg">9</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg" >0</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">-</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">+</button>
            </div>
        </div>

        <div class="row mb-5 text-center">
            <div class="col-3">
                <button class="btn btn-lg">*</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">/</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">C</button>
            </div>
            <div class="col-3">
                <button class="btn btn-lg">=</button>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
